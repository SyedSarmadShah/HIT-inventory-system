<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/2f5af886d5.js" crossorigin="anonymous"></script>
  <title>HIT Inventory - Login</title>
  <link rel="stylesheet" href="../src/css/style1.css">
</head>

<body>
  <div class="auth-container">
    <!-- Background decoration -->
    <div class="bg-decoration"></div>
    
    <div class="auth-wrapper">
      <!-- Logo/Brand Section -->
      <div class="brand-section">
        <div class="brand-icon">
          <i class="fas fa-building"></i>
        </div>
        <h1>Heavy Industries Taxila</h1>
        <p class="brand-subtitle">Inventory Management System</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form active-form">
        <div class="form-header">
          <h2>Welcome Back</h2>
          <p>Login to your account</p>
        </div>

        <!-- Email Input -->
        <div class="form-group">
          <label for="loginEmail" class="form-label">Email Address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input 
              type="email" 
              id="loginEmail" 
              class="form-input"
              placeholder="you@example.com" 
              required
              aria-label="Email address">
          </div>
          <span class="error-message" id="loginEmailError"></span>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label for="loginPassword" class="form-label">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input 
              type="password" 
              id="loginPassword" 
              class="form-input password-input"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
              required
              aria-label="Password">
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <span class="error-message" id="loginPasswordError"></span>
        </div>

        <!-- Remember Me -->
        <div class="checkbox-group">
          <input type="checkbox" id="rememberMe" class="checkbox-input">
          <label for="rememberMe" class="checkbox-label">Remember me</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-login">
          <span>Sign In</span>
          <i class="fas fa-arrow-right"></i>
        </button>

        <!-- Form Message -->
        <div class="form-message" id="loginMessage"></div>

        <!-- Switch to Register -->
        <div class="form-footer">
          <p>Don't have an account? <a href="#" id="showRegister" class="auth-switch-link">Create one</a></p>
        </div>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="auth-form">
        <div class="form-header">
          <h2>Get Started</h2>
          <p>Create your account</p>
        </div>

        <!-- Email Input -->
        <div class="form-group">
          <label for="registerEmail" class="form-label">Email Address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input 
              type="email" 
              id="registerEmail" 
              class="form-input"
              placeholder="you@example.com" 
              required
              aria-label="Email address">
          </div>
          <span class="error-message" id="registerEmailError"></span>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label for="registerPassword" class="form-label">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input 
              type="password" 
              id="registerPassword" 
              class="form-input password-input"
              placeholder="Minimum 6 characters" 
              required
              aria-label="Password">
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <span class="error-message" id="registerPasswordError"></span>
        </div>

        <!-- Role Selection -->
        <div class="form-group">
          <label for="registerRole" class="form-label">Account Type</label>
          <div class="input-wrapper">
            <i class="fas fa-user-shield"></i>
            <select id="registerRole" class="form-input" required aria-label="Account type">
              <option value="">Select your role</option>
              <option value="user">üë§ User</option>
              <option value="admin">üë®‚Äçüíº Administrator</option>
            </select>
          </div>
          <span class="error-message" id="registerRoleError"></span>
        </div>

        <!-- Terms & Conditions -->
        <div class="checkbox-group">
          <input type="checkbox" id="termsAccept" class="checkbox-input" required>
          <label for="termsAccept" class="checkbox-label">I agree to the Terms & Conditions</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-register">
          <span>Create Account</span>
          <i class="fas fa-check"></i>
        </button>

        <!-- Form Message -->
        <div class="form-message" id="registerMessage"></div>

        <!-- Switch to Login -->
        <div class="form-footer">
          <p>Already have an account? <a href="#" id="showLogin" class="auth-switch-link">Sign in</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="../src/js/auth.js" type="module"></script>
</body>
</html>
